<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link rel="stylesheet" href="./bs.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">World Crypto News</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/scrape">Get More news <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <h1>Crypto World News</h1>
  <hr>
  <br><br>
  <div class="container">
    <div id="articles"></div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button id="close" type="button" class="close modalBtn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group d-block">
            <label class="col-form-label col-form-label-sm" for="titleInput"></label>
            <input class="form-control form-control-sm" type="text" placeholder="" id="titleInput">
          </div>
          <div class="form-group d-block">
            <label for="textArea"></label>
            <textarea class="form-control" id="bodyInput" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="save" type="button" class="btn btn-primary modalBtn">Save changes</button>
          <button id="cancel" type="button" class="btn btn-secondary modalBtn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
